      /* border-radius: 30px; overridden by p5js.js usually */
    }
  </style>

    window.onerror = function (message, source, lineno, colno, error) {
      console.log("JS ERROR: " + message + " at " + source + ":" + lineno + ":" + colno);
    };
    console.log("Index.html loaded, starting scripts...");
  </script>
  <!-- Load p5.js from local asset for stability/offline/sandbox support -->
  <script src="p5.min.js"></script>
  <script src="p5js.js"></script>
